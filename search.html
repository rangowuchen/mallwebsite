<body>
<!--ftop开始-->
<div class="ftop">
  <div class="index_search index_search01">
    <a class="back" onClick="javascript:history.back(-1);"><img src="images/icon_03.png"></a>
    <div>
    <input type="text" placeholder="请输入您要搜索的产品">
    <input onclick="document.location='search_list.html'" type="button" value=" "></div>
  </div>
  <div style="clear: both;"></div>
</div>
<!--ftop开始--> 
<div class="search_result">
   <h2><span>历史搜索</span><img src="images/icon_028.png"></h2>
   <p><a href="#">膨化零食</a><a href="#">母婴</a><a href="#">卫生纸</a><a href="#">洗衣粉</a><a href="#">果蔬</a><a href="#">坚果</a><a href="#">粮油</a></p>
</div>
<div class="block_bg"></div>
<div class="prompt">
  <img src="images/img_011.jpg">
  <h2>确定要清除历史搜索记录？</h2>
  <p><a class="cancel">取消</a><a class="delete">删除</a></p>
</div>
<script>
$(function(){
   $(".search_result>h2 img").click(function(){
      $(".block_bg,.prompt").fadeIn();
   })
   $(".block_bg,.prompt p a.cancel,.prompt p a.delete").click(function(){
      $(".block_bg,.prompt").fadeOut();
   })
})
</script>
</body>
