<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta content="telephone=no" name="format-detection">
    <title>友意健康</title>
    <link href="css/Cbase.css" type="text/css" rel="stylesheet">
    <link href="css/center.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="js/base.js" type="text/javascript"></script>
</head>
<body>

<!--ftop开始-->
<div class="ftop">
    <a class="back" onClick="javascript:history.back(-1);"><img src="images/icon_03.png"></a>
    <h2>我的收藏</h2>
    <a class="comea">编辑</a>
    <div style="clear: both;"></div>
</div>
<!--ftop开始-->


<!--个人中心-我的收藏-->
<div class="collect">
    <div class="list">
        <div class="sg">
            <label></label>
            <a href="product_xq.html">
                <span class="pic"><img src="images/centerorder_14.png" alt=""></span>
                <span class="txt"><i>高档石斛</i><em>库存：155  月销量：1456笔 </em><b>¥ <i>188.00</i></b></span>
            </a>
            <img src="images/centdizhi_03.png" class="del">
        </div>
        <div class="sg">
            <label></label>
            <a href="product_xq.html">
                <span class="pic"><img src="images/centerorder_14.png" alt=""></span>
                <span class="txt"><i>高档石斛</i><em>库存：155  月销量：1456笔 </em><b>¥ <i>188.00</i></b></span>
            </a>
            <img src="images/centdizhi_03.png" class="del">
        </div>
    </div>
</div>
<!--个人中心-我的收藏-->

<!--编辑处理-->
<div class="deal">
    <span><em>全选</em></span>
    <i>删除</i>
</div>
<!--编辑处理-->

<!--很多弹窗-->
<div class="popbg"></div>
<div class="pop popdelete">
    <h2>确认删除收藏内容？</h2>
    <p>您真的要删除收藏的商品吗？</p>
    <div class="only"><a>取消</a><a>确认</a></div>
</div>
<!--很多弹窗-->

<script type="text/javascript">
    $(function(){
        $(".ftop .comea").click(function(){
            var txt = $(this).text();

            if(txt=='编辑'){
                $(this).text("完成");
                $(".list .sg").addClass("on");
                $(".deal").slideDown();
                $("body").css({"padding-bottom":"44px"});
            }else{
                $(this).text("编辑");
                $(".list .sg").removeClass("on");
                $(".deal").slideUp();
                $("body").css({"padding-bottom":"0px"});
            }
        })

        //全选
        $(".deal span").attr("onoff",0);
        $(".deal span").click(function(){
            var num  = $(this).attr("onoff");
            if(num==0){
                $(".list .sg label").addClass("on");
                $(".deal span").attr("onoff",1);
            }else{
                $(".list .sg label").removeClass("on");
                $(".deal span").attr("onoff",0);
            }
        })



        //删除订单
        $(".deal i").click(function(){
            $("body,html").css({"overflow":"hidden"});
            $(".popbg").fadeIn();
            $(".popdelete").fadeIn();
        })


        //关闭弹窗
        $(".pop .only a").click(function(){
            $("body,html").css({"overflow":"auto"});
            $(".popbg").fadeOut();
            $(".pop").fadeOut();

            $(".ftop .comea").text("编辑");
            $(".list .sg").removeClass("on");
            $(".deal").slideUp();
            $("body").css({"padding-bottom":"0px"});
        })

        //单个产品选择
        $(".list .sg label").click(function(){
            if($(this).hasClass("on")){
                $(this).removeClass("on");
            }else{
                $(this).addClass("on");
            }
        })

        //单个产品删除
        $(".list .sg .del").click(function(){
            $(this).parents(".sg").hide();
        })

    })
</script>




</body>
</html>
