<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta content="telephone=no" name="format-detection">
    <title>友意健康</title>
    <link href="css/Cbase.css" type="text/css" rel="stylesheet">
    <link href="css/center.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="js/base.js" type="text/javascript"></script>
</head>
<body>

<!--ftop开始-->
<div class="ftop">
    <a class="back" onClick="javascript:history.back(-1);"><img src="images/icon_03.png"></a>
    <h2>退款/退货</h2>
    <a class="comea"></a>
    <div style="clear: both;"></div>
</div>
<!--ftop开始-->


<!--个人中心-退款申请-->
<div class="refunds">
   <div class="tip">
       <h2>请等待卖家处理</h2>
       <p>如果商家同意退货申请，请按照地址及时寄回商品 <br>
           如果卖家拒绝，您可以修改退货申请后再次发起，卖家会重新处理。<br>
           如果卖家在04天23时59分56秒内未处理，退货申请将自动达成，请按系统给出的地址退货。<br>
           如有人以“卡单、系统有问题”为由向您发送退款相关链接，请勿相信，以免钱财被骗。</p>
   </div>
    <div class="tip">
        <h6>您还可以：<a class="canclea">取消退款</a></h6>
    </div>
</div>
<!--个人中心-退款申请-->


<!--很多弹窗-->
<div class="popbg"></div>
<div class="pop popcancle">
    <h2>确认取消退款？</h2>
    <p>您真的要取消退款吗？</p>
    <div class="only"><a>取消</a><a>确认</a></div>
</div>
<!--很多弹窗-->

<script>
    $(function () {
        //取消退款
        $(".tip .canclea").click(function(){
            $("body,html").css({"overflow":"hidden"});
            $(".popbg").fadeIn();
            $(".popcancle").fadeIn();
        })

        //关闭弹窗
        $(".pop .only a").click(function(){
            $("body,html").css({"overflow":"auto"});
            $(".popbg").fadeOut();
            $(".pop").fadeOut();
        })

    })
</script>

</body>
</html>
