<!--ftop开始-->
<div class="ftop">
    <a class="back" onClick="javascript:history.back(-1);"><img src="images/icon_03.png"></a>
    <h2>提现说明</h2>
    <a class="comea"></a>
    <div style="clear: both;"></div>
</div>
<!--ftop开始-->


<!--个人中心-奖励规则-->
<div class="income">
    <div class="tip">
        <h3>平台如何提现?</h3>
        <p>
            1.凡在本店消费的顾客，均可享受积分奖励；每消费10元获取1积分，每10积分可当1元使用。<br>
            2.交易成功后积分成功累计，当次消费所得积分下次购物生效.<br>
            3.会员参加积分兑换活动后，如之前产生积分的商品发生退货，需将兑换商品一并退还。<br>
            4.积分兑换相应产品后积分清除，不影响会员等级。<br>
            5.货到付款支付方式不支持积分抵用现金。<br>
            6.积分不支持兑换运费。<br>
            7.在提交订单页面选择余额支付方式，并使用相应
        </p>
    </div>
</div>
<!--个人中心-奖励规则-->
