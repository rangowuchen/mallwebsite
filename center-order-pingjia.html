<script>
    $(function(){
        $(".score em i").hover(function(){
            var n = $(this).index()+1;
            $(".score em i").removeClass("on");
            for(var i=0; i<n; i++){
                $(".score em i").eq(i).addClass("on");
            }
        })
        $(".imga .close").click(function(){
            $(this).parents(".imga").hide();
        })
    })
</script>
